<!DOCTYPE html>
<html>
<head>
	<title>Conditional Rendering</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
	<h4>Conditional Rendering Example 1</h4>
	<div id="app">
            <p v-if="is_awesome">Vue is Awesome!</p>
            <p v-else>Oh no ðŸ˜¢</p>
        </div>
    <hr>
</body>
</html>

<script type="text/javascript">
	// Conditionals Rendering
    var app = new Vue({
        el: '#app',
        data: {
            is_awesome: false,
        }
    });
</script>
