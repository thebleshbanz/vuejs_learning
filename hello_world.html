<html>
    <head>
        <title>Vue.js - Hello World</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
        </div>
    </body>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js World!'
            }
        });
    </script>
</html>
